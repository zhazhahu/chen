<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input</title>
</head>
<body>
<h1 style="color: #c887c4">用户登录</h1>
<h2 style="color: #65c86f">
  账号：<input type="text"><br>
  密码：<input type="password"><br>
</h2>
<h3 style="color: #c8ab64">
  <input type="radio" name="sex" value="male">男
  <input type="radio" name="sex" value="female">女
  <input type="radio" name="sex" value="other">其他
  <br>
</h3>
<h4 style="color: #24a4c8">
  请选择你的爱好：<br>
</h4>
<h5 style="color: #c83b93">
  <input type="checkbox" name="hobby" value="lp">打篮球
  <input type="checkbox" name="hobby" value="zp">踢足球
  <input type="checkbox" name="hobby" value="pq">乒乓球
  <br>
</h5>
  <button style="background: #d0cdff">登录</button>
</body>
</html>
